<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/html_and_body.css">
  <link rel="stylesheet" href="css/HoYo-Glyphs.css">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      font-family: "Microsoft YaHei", sans-serif;
    }

    .error-code {
      font-size: 120px;
      font-weight: bold;
      color: #4a4a4a;
      margin: 0;
      line-height: 1;
    }

    .error-message {
      font-size: 24px;
      color: #666;
      margin: 20px 0;
    }

    .home-link {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4a4a4a;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .home-link:hover {
      background-color: #4a4a4a;
    }

    .description {
      margin-top: 20px;
      color: #888;
      max-width: 600px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-code" style="font-family: Teyvat;">404</h1>
    <p class="error-message">抱歉 页面未找到
      </br>
      Jacob-A-Wang GitHub IO Site</p>
    <p class="description">
      您访问的页面可能已被移动、删除或暂时无法访问
      </br>
      建议您返回主站重新开始浏览
    </p>
    <a href="/" class="home-link">返回主站</a>
  </div>
</body>
</html>
